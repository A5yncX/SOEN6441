@(channelId: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Channel Details</title>
        <script>
                let socket;

                function connectWebSocket() {
                    socket = new WebSocket(`ws://${window.location.host}/websocket`);

                    socket.onmessage = function (event) {
                        const data = JSON.parse(event.data);
                        console.log("Message from server:", data);

                        if (data.error) {
                            displayError(data.error);
                        } else if (data.channel) {
                            displayChannelDetails(data.channel, data.videos);
                        }
                    };

                    socket.onopen = function () {
                        console.log("WebSocket connection established.");
                        fetchChannelDetails("@channelId");
                    };

                    socket.onclose = function () {
                        console.log("WebSocket connection closed.");
                    };

                    socket.onerror = function (error) {
                        console.error("WebSocket error:", error);
                    };
                }

                function fetchChannelDetails(channelId) {
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({ channelId: channelId }));
                        console.log("Fetching channel details for:", channelId);
                    }
                }

                function displayError(error) {
                    document.getElementById("messages").innerHTML = `<p class="error">Error: ${error}</p>`;
                }

                function displayChannelDetails(channel, videos) {
                    const messages = document.getElementById("messages");
                    messages.innerHTML = `
                    <h2>${channel.title}</h2>
                    <img src="${channel.thumbnailUrl}" alt="Thumbnail" class="thumbnail">
                    <p>${channel.description}</p>
                    <p>Subscribers: ${channel.subscriberCount}</p>
                    <p>Videos: ${channel.videoCount}</p>
                    <p>Views: ${channel.viewCount}</p>
                    <a href="${channel.channelUrl}" target="_blank">Visit Channel</a>
                    <hr>
                    <h3>Videos</h3>
                `;

                    videos.forEach(video => {
                        const videoHtml = `
                        <div class="video-wrapper">
                            <img src="${video.thumbnailUrl}" alt="Video Thumbnail" class="thumbnail">
                            <div class="video-info">
                                <a href="${video.videoUrl}" target="_blank" class="video-title">${video.title}</a>
                                <p>${video.description || "No description available"}</p>
                            </div>
                        </div>
                        <hr>
                    `;
                        messages.innerHTML += videoHtml;
                    });
                }

                window.onload = connectWebSocket;
        </script>
        <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 20px;
                }
                .error {
                    color: red;
                    font-weight: bold;
                }
                .thumbnail {
                    width: 150px;
                    height: auto;
                    margin-bottom: 15px;
                    border-radius: 5px;
                }
                .video-wrapper {
                    display: flex;
                    align-items: flex-start;
                    margin-bottom: 20px;
                    padding: 10px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                }
                .video-title {
                    font-size: 16px;
                    font-weight: bold;
                    text-decoration: none;
                    color: #000;
                }
                .video-title:hover {
                    text-decoration: underline;
                }
                .video-info {
                    margin-left: 15px;
                }
        </style>
    </head>
    <body>
        <h1>Channel Details for "@channelId"</h1>
        <div id="messages"></div>
    </body>
</html>
